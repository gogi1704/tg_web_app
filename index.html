<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор профессии</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent: #1f1f1f;
      --hover: #2a2a2a;
      --border: #333;
      --highlight: #3c3c3c;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    h2 {
      font-size: 56px;
      margin-bottom: 1rem;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      height: 220px;
      font-size: 56px;
      padding: 15px;
      background-color: var(--accent);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #888;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      max-height: 500px;
      overflow-y: auto;
      background-color: var(--accent);
    }

    li {
      padding: 26px;
      font-size: 56px;
      cursor: pointer;
      transition: background 0.2s ease;
      border-bottom: 1px solid var(--border);
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background-color: var(--hover);
    }
  </style>
</head>
<body>
  <h2>Введите профессию</h2>
  <input type="text" id="search" placeholder="например, Слесарь">
  <ul id="suggestions"></ul>

  <script>
    const tg = window.Telegram.WebApp;
    if (tg) tg.expand();

    let professions = [];

    fetch("professions.json")
      .then(res => res.json())
      .then(data => {
        professions = data;
        console.log("✅ Загружено профессий:", professions.length);
      });

    const input = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      suggestions.innerHTML = '';

      if (professions.length === 0 || query.length < 1) return;

      const filtered = professions.filter(p =>
        p.toLowerCase().includes(query)
      ).slice(0, 10);

      filtered.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p;
        li.addEventListener('click', () => {
          tg.sendData(p);
          tg.close();
        });
        suggestions.appendChild(li);
      });
    });
  </script>
</body>
</html>

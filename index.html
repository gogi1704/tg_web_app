<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—ã–±–æ—Ä –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent: #1f1f1f;
      --hover: #2a2a2a;
      --border: #333;
      --highlight: #3c3c3c;
    }

    body {
      margin: 0;
      padding: 1.8rem; /* –±—ã–ª–æ 1.5rem */
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    h2 {
      font-size: 1.8rem;   /* –±—ã–ª–æ 1.5rem */
      margin: 0 0 1rem 0;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      height: 3.6rem;        /* –±—ã–ª–æ 3rem */
      font-size: 1.44rem;    /* –±—ã–ª–æ 1.2rem */
      padding: 0.6rem 1rem;  /* —É–≤–µ–ª–∏—á–µ–Ω–æ */
      background-color: var(--accent);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 0.6rem; /* –±—ã–ª–æ 0.5rem */
      outline: none;
      box-sizing: border-box;
      margin-bottom: 1rem;   /* –±—ã–ª–æ 0.8rem */
    }

    input::placeholder {
      color: #888;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid var(--border);
      border-radius: 0.6rem; /* –±—ã–ª–æ 0.5rem */
      max-height: 48vh;      /* –±—ã–ª–æ 40vh */
      overflow-y: auto;
      background-color: var(--accent);
    }

    li {
      padding: 0.72rem 1rem; /* –±—ã–ª–æ 0.6rem 0.8rem */
      font-size: 1.32rem;    /* –±—ã–ª–æ 1.1rem */
      cursor: pointer;
      transition: background 0.2s ease;
      border-bottom: 1px solid var(--border);
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background-color: var(--hover);
    }
  </style>
</head>
<body>
  <h2>–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ—Ñ–µ—Å—Å–∏—é üëá</h2>
  <input type="text" id="search" placeholder="–í–≤–æ–¥–∏—Ç—å —Ç—É—Ç">
  <ul id="suggestions"></ul>

  <script>
    const tg = window.Telegram.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    let professions = [];

    fetch("professions.json")
      .then(res => res.json())
      .then(data => {
        professions = data;
        console.log("‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–π:", professions.length);
      });

    const input = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      suggestions.innerHTML = '';

      if (professions.length === 0 || query.length < 1) return;

      const filtered = professions.filter(p =>
        p.toLowerCase().includes(query)
      ).slice(0, 10);

      filtered.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p;
        li.addEventListener('click', () => {
          tg.sendData(p);
          tg.close();
        });
        suggestions.appendChild(li);
      });
    });
  </script>
</body>
</html>

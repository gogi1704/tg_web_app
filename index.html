<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор профессии</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 5px;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
    }
    li {
      padding: 8px;
      cursor: pointer;
    }
    li:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Введите профессию</h2>
  <input type="text" id="search" placeholder="например, Слесарь">
  <ul id="suggestions"></ul>

  <script>
    const tg = window.Telegram.WebApp;
    if (tg) tg.expand();

    let professions = [];

    // Загружаем JSON-файл
    fetch("professions.json")
      .then(res => res.json())
      .then(data => {
        professions = data;
        console.log("✅ Загружено профессий:", professions.length);
      });

    const input = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      suggestions.innerHTML = '';

      if (professions.length === 0 || query.length < 1) return;

      const filtered = professions.filter(p =>
        p.toLowerCase().includes(query)
      ).slice(0, 10);

      filtered.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p;
        console.log("LOOOOOOG_tg.initDataUnsafe:", tg.initDataUnsafe);
        console.log("LOOOOOOG_tg.initData:", tg.initData);
        li.addEventListener('click', () => {
          alert("Вы выбрали: " + p);           // 1. Покажет, сработал ли JS
          console.log("sendData:", p);         // 2. Покажет в консоли
          tg.sendData(p);         // 3. Должно отправиться в Telegram
                       // 4. Закрытие WebApp
        });
        suggestions.appendChild(li);
      });
    });
  </script>
</body>
</html>
